<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    
    <!-- Drop shadow for text -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#headerGradient)" />
  
  <!-- Subtle tech pattern for background -->
  <g opacity="0.07">
    <!-- Horizontal lines -->
    <path d="M0,50 L1200,50" stroke="white" stroke-width="1" />
    <path d="M0,100 L1200,100" stroke="white" stroke-width="1" />
    <path d="M0,150 L1200,150" stroke="white" stroke-width="1" />
    <path d="M0,200 L1200,200" stroke="white" stroke-width="1" />
    <path d="M0,250 L1200,250" stroke="white" stroke-width="1" />
    
    <!-- Vertical lines -->
    <path d="M100,0 L100,300" stroke="white" stroke-width="1" />
    <path d="M300,0 L300,300" stroke="white" stroke-width="1" />
    <path d="M500,0 L500,300" stroke="white" stroke-width="1" />
    <path d="M700,0 L700,300" stroke="white" stroke-width="1" />
    <path d="M900,0 L900,300" stroke="white" stroke-width="1" />
    <path d="M1100,0 L1100,300" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Clean motion waves -->
  <g>
    <!-- Wave 1 -->
    <path d="M200,200 C300,140 400,240 500,180 C600,120 700,220 800,160 C900,100 1000,180 1100,140" 
          stroke="white" stroke-width="3" fill="none" opacity="0.6" />
          
    <!-- Wave 2 -->
    <path d="M150,220 C250,160 350,260 450,200 C550,140 650,240 750,180 C850,120 950,200 1050,160" 
          stroke="white" stroke-width="3" fill="none" opacity="0.3" />
          
    <!-- Wave 3 -->
    <path d="M250,180 C350,120 450,220 550,160 C650,100 750,200 850,140 C950,80 1050,160 1150,120" 
          stroke="white" stroke-width="3" fill="none" opacity="0.9" />
  </g>
  
  <!-- Hand cursor icon (simplified and professional) -->
  <g transform="translate(180, 150) scale(0.8)">
    <!-- Hand shape - clean silhouette -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-25 C-15,-35 -5,-30 0,-20 L0,-80 C0,-90 15,-90 15,-80 L15,-40
             C20,-50 35,-50 35,-35 L35,-15
             C40,-25 55,-25 55,-10 L55,10
             C55,10 65,-5 75,5 C85,15 75,30 65,30 L10,30
             C0,30 -10,25 -15,15 L-15,15 C-25,15 -30,10 -20,0 Z" 
          fill="white" opacity="0.9" />
  </g>
  
  <!-- Cursor dots (tracking points) -->
  <g>
    <circle cx="300" cy="130" r="4" fill="white" opacity="0.8" />
    <circle cx="450" cy="170" r="4" fill="white" opacity="0.8" />
    <circle cx="600" cy="90" r="4" fill="white" opacity="0.8" />
    <circle cx="750" cy="190" r="4" fill="white" opacity="0.8" />
    <circle cx="900" cy="110" r="4" fill="white" opacity="0.8" />
    <circle cx="1050" cy="150" r="4" fill="white" opacity="0.8" />
  </g>
  
  <!-- Connection lines between dots -->
  <g>
    <path d="M300,130 L450,170 L600,90 L750,190 L900,110 L1050,150" 
          stroke="white" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="5,5" />
  </g>
  
  <!-- Title Text -->
  <g>
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="82" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">MotionUI</text>
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" fill="white" opacity="0.9">Gesture-Controlled Interface</text>
  </g>
</svg>
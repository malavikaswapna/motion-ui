<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#headerGradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.15">
    <!-- Circuit-like patterns -->
    <path d="M0,150 L1200,150" stroke="white" stroke-width="1" />
    <path d="M600,0 L600,300" stroke="white" stroke-width="1" />
    <circle cx="600" cy="150" r="100" stroke="white" stroke-width="1" fill="none" />
    <circle cx="600" cy="150" r="50" stroke="white" stroke-width="1" fill="none" />
    
    <!-- Grid pattern -->
    <g stroke="white" stroke-width="0.5">
      <path d="M0,50 L1200,50" />
      <path d="M0,100 L1200,100" />
      <path d="M0,200 L1200,200" />
      <path d="M0,250 L1200,250" />
      
      <path d="M100,0 L100,300" />
      <path d="M200,0 L200,300" />
      <path d="M300,0 L300,300" />
      <path d="M400,0 L400,300" />
      <path d="M500,0 L500,300" />
      <path d="M700,0 L700,300" />
      <path d="M800,0 L800,300" />
      <path d="M900,0 L900,300" />
      <path d="M1000,0 L1000,300" />
      <path d="M1100,0 L1100,300" />
    </g>
  </g>
  
  <!-- Hand gesture illustration -->
  <g transform="translate(150, 150) scale(1.5)">
    <!-- Palm base -->
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.9" />
    
    <!-- Fingers -->
    <g stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" fill="none">
      <!-- Thumb -->
      <path d="M-5,-5 C-15,-20 -25,-15 -30,-5" />
      
      <!-- Index finger - extended -->
      <path d="M0,-10 L0,-60" />
      
      <!-- Middle finger -->
      <path d="M10,-5 C15,-25 15,-25 10,-30" />
      
      <!-- Ring finger -->
      <path d="M15,0 C25,-15 25,-15 20,-20" />
      
      <!-- Pinky -->
      <path d="M20,5 C28,-5 28,-5 25,-10" />
    </g>
    
    <!-- Hand landmark points -->
    <g fill="#FFFFFF">
      <circle cx="-5" cy="-5" r="2" />
      <circle cx="-15" cy="-20" r="2" />
      <circle cx="-25" cy="-15" r="2" />
      <circle cx="-30" cy="-5" r="2" />
      
      <circle cx="0" cy="-10" r="2" />
      <circle cx="0" cy="-30" r="2" />
      <circle cx="0" cy="-45" r="2" />
      <circle cx="0" cy="-60" r="3" filter="url(#glow)" />
      
      <circle cx="10" cy="-5" r="2" />
      <circle cx="15" cy="-25" r="2" />
      <circle cx="10" cy="-30" r="2" />
      
      <circle cx="15" cy="0" r="2" />
      <circle cx="25" cy="-15" r="2" />
      <circle cx="20" cy="-20" r="2" />
      
      <circle cx="20" cy="5" r="2" />
      <circle cx="28" cy="-5" r="2" />
      <circle cx="25" cy="-10" r="2" />
    </g>
    
    <!-- Connection lines between landmarks -->
    <g stroke="#FFFFFF" stroke-width="1" opacity="0.7">
      <path d="M-5,-5 L-15,-20 L-25,-15 L-30,-5" />
      <path d="M0,-10 L0,-30 L0,-45 L0,-60" />
      <path d="M10,-5 L15,-25 L10,-30" />
      <path d="M15,0 L25,-15 L20,-20" />
      <path d="M20,5 L28,-5 L25,-10" />
      
      <path d="M-5,-5 L0,-10 L10,-5 L15,0 L20,5" />
    </g>
    
    <!-- Motion trails for pointer finger -->
    <g stroke="#FFFFFF" opacity="0.3" stroke-linecap="round">
      <path d="M10,-60 C30,-70 50,-60 65,-40" stroke-width="3" />
      <path d="M10,-60 C30,-70 50,-60 65,-40" stroke-width="2" stroke-dasharray="2,3" />
    </g>
  </g>
  
  <!-- Motion trails on the right side -->
  <g opacity="0.6" stroke="#FFFFFF" stroke-linecap="round" fill="none">
    <path d="M750,120 C850,100 900,150 950,120" stroke-width="4" />
    <path d="M750,150 C850,170 900,130 950,150" stroke-width="4" />
    <path d="M750,180 C850,160 900,210 950,180" stroke-width="4" />
    
    <!-- Motion indicator dots -->
    <circle cx="750" cy="120" r="5" fill="#FFFFFF" />
    <circle cx="950" cy="120" r="5" fill="#FFFFFF" />
    <circle cx="750" cy="150" r="5" fill="#FFFFFF" />
    <circle cx="950" cy="150" r="5" fill="#FFFFFF" />
    <circle cx="750" cy="180" r="5" fill="#FFFFFF" />
    <circle cx="950" cy="180" r="5" fill="#FFFFFF" />
  </g>
  
  <!-- Title Text -->
  <g>
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#glow)">MotionUI</text>
    <text x="600" y="190" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Gesture-Controlled Interface</text>
  </g>
</svg>